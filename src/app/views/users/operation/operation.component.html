<div class="animated fadeIn">
  <div class="card">
      <div class="card-body">
          <app-validator-input #userName [startValidator]="hasSubmit" [test]="validatorStr(user.userName)" [msg]="'请填写用户姓名'" [readonly]="false"
              [labelname]="'姓名'" [(ngModel)]="user.userName" [placeholder]="'请输入部门名称'" [inputType]="'text'" [showRequired]='true'></app-validator-input>
          <div class="form-actions" *ngIf="add">
              <button type="submit" class="btn btn-primary pull-right" (click)="saveUser()">保存</button>
          </div>
          <div class="form-actions" *ngIf="modify">
              <button type="submit" class="btn btn-primary pull-right" (click)="saveUser()">修改</button>
          </div>
      </div>
  </div>
</div>
